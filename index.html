<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Quotes</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <p id="quoteElement" class="quote">
        Press the button to get a random quote
      </p>
      <p id="quoteAutor" class="quoteAutor"></p>
      <button id="quoteBtn" class="btn">Random Quote</button>
      <button id="favorite-btn" class="favorite-btn not-favorite">
        Make it favorite
      </button>
    </div>
    <div id="favorite-container" class="favorite-container"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
